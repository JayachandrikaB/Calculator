
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="C" class="button">C</div>
                <div id="CE" class="button">ce</div>
                <div id="mod" class="button">%</div>
                <div id="division" class="button">/</div>
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="multiplication" class="button">*</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="subtraction" class="button">-</div>
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id= "three" class="button">3</div>
                <div id="addition" class="button">+</div>
                <div id= "openbrace" class="button">(</div>
                <div id = "zero" class="button">0</div>
                <div id= "closebrace" class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="calculatorScript.js"></script>
</body>
</html>
